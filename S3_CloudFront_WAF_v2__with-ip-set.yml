AWSTemplateFormatVersion: "2010-09-09"
Description: "S3 + CloudFront + WAF v2"

##########################################
#                 NOTICE                 #
#----------------------------------------#
# This template must be deployed into    #
# US East (Virginia | us-east-1) region. #
##########################################

Resources:
  # CloudFront Origin Access Identity
  OriginAccessIdentiry:
    Type: "AWS::CloudFront::CloudFrontOriginAccessIdentity"
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: "forWAFv2"

  # S3 Bucket
  S3Bucket:
    Type: "AWS::S3::Bucket"
    Properties:
      BucketName: <your-s3-bucket-name>
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  S3BucketPolicy:
    Type: "AWS::S3::BucketPolicy"
    Properties:
      Bucket: !Ref S3Bucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              AWS: !Sub "arn:aws:iam::cloudfront:user/CloudFront Origin Access Identity ${OriginAccessIdentiry}"
            Action: "s3:ListBucket"
            Resource: !Sub "arn:aws:s3:::${S3Bucket}"
          - Effect: "Allow"
            Principal:
              AWS: !Sub "arn:aws:iam::cloudfront:user/CloudFront Origin Access Identity ${OriginAccessIdentiry}"
            Action: "s3:GetObject"
            Resource: !Sub "arn:aws:s3:::${S3Bucket}/*"

  # AWS WAF v2
  WAFv2IPSet:
    Type: "AWS::WAFv2::IPSet"
    Properties:
      Addresses:
        - 192.0.2.44/32
      IPAddressVersion: IPV4
      Name: "MyWAFv2IPSet"
      Scope: "CLOUDFRONT"

  WAFv2IPSetV6:
    Type: "AWS::WAFv2::IPSet"
    Properties:
      Addresses:
        - 1111:0000:0000:0000:0000:0000:0000:0111/128
      IPAddressVersion: IPV6
      Name: "MyWAFv2IPSetV6"
      Scope: "CLOUDFRONT"

  WAFv2WebACL:
    Type: "AWS::WAFv2::WebACL"
    Properties:
      DefaultAction:
        Block: {}
      Name: MyWAFv2WebACLI
      Rules:
        - Name: "MyWAFv2WebACLRuleIPSet"
          Action:
              Allow: {}
          Priority: 0
          Statement:
            IPSetReferenceStatement:
              Arn: !GetAtt WAFv2IPSet.Arn
          VisibilityConfig:
            CloudWatchMetricsEnabled: true
            MetricName: "MyWAFv2WebACLRuleIPSetMetric"
            SampledRequestsEnabled: false
        - Name: "MyWAFv2WebACLRuleIPSetV6"
          Action:
              Allow: {}
          Priority: 1
          Statement:
            IPSetReferenceStatement:
              Arn: !GetAtt WAFv2IPSetV6.Arn
          VisibilityConfig:
            CloudWatchMetricsEnabled: true
            MetricName: "MyWAFv2WebACLRuleIPSetV6Metric"
            SampledRequestsEnabled: false
      Scope: "CLOUDFRONT"
      VisibilityConfig:
        CloudWatchMetricsEnabled: true
        MetricName: "MyWAFWebACLMetrics"
        SampledRequestsEnabled: false

  # CloudFront
  CloudFrontDistribution:
    Type: "AWS::CloudFront::Distribution"
    Properties:
      DistributionConfig:
        Origins:
          - Id: "s3-for-waf-v2-origin"
            DomainName: !GetAtt "S3Bucket.DomainName"
            S3OriginConfig:
              OriginAccessIdentity: !Sub "origin-access-identity/cloudfront/${OriginAccessIdentiry}"
        Enabled: true
        DefaultCacheBehavior:
          TargetOriginId: "s3-for-waf-v2-origin"
          ViewerProtocolPolicy: "redirect-to-https"
          AllowedMethods: ["GET", "HEAD"]
          ForwardedValues:
            QueryString: false
        WebACLId: !GetAtt WAFv2WebACL.Arn
        DefaultRootObject: "index.html"

Outputs:
  WAFWebACLArn:
    Value: !GetAtt WAFv2WebACL.Arn
    Export:
      Name: My-WAF-v2-WebACL-Arn